<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <form class="search-form" action="#">
                <input class="search-bar" type="text" placeholder="Search city">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#686868" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </form>
            <section class="temperature">
                <div class="temperature__measurement">
                    <div class="tabs">
                        <input class="temperature-button" type="radio" id="celsius" name="tabs" checked>
                        <label class="tab" for="celsius">°C</label>
                        <input class="temperature-button" type="radio" id="fahrenheit" name="tabs">
                        <label class="tab" for="fahrenheit">°F</label>
                        <span class="glider"></span>
                    </div>
                </div>
                <div class="temperature__number">-9℃</div>
                <div class="temperature__info">
                    <p class="location">Kyiv, Ukraine</p>
                    <div class="temperature__sunstate">
                        <p class="sunrise">Sunrise: 5:04 AM</p>
                        <p class="sunset">Sunset: 9:34 PM</p>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <div class="forecast__day" order="1">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature">-9℃</p>
                    <p class="forecast__day-of-week">Monday</p>
                </div>
                <div class="forecast__day" order="2">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature"></p>
                    <p class="forecast__day-of-week"></p>
                </div>
                <div class="forecast__day" order="3">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature"></p>
                    <p class="forecast__day-of-week"></p>
                </div>
                <div class="forecast__day" order="4">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature"></p>
                    <p class="forecast__day-of-week"></p>
                </div>
                <div class="forecast__day" order="5">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature"></p>
                    <p class="forecast__day-of-week"></p>
                </div>
                <div class="forecast__day" order="6">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="Weather icon">
                    <p class="forecast__temperature"></p>
                    <p class="forecast__day-of-week"></p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
